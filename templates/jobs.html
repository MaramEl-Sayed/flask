<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        a:hover {
            color: red;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button a {
            color: white;
            text-decoration: none;
        }
        .action-buttons button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Job Listings</h1>
    <table>
        <tr>
            <th>Job Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td><a href="{{ url_for('job_details', job_id=job.id) }}">{{ job.title }}</a></td>
            <td><a href="{{ url_for('company_details', company_name=job.company) }}">{{ job.company }}</a></td>
            <td>{{ job.location }}</td>
            <td class="action-buttons">
                <button><a href="{{ url_for('update', job_id=job.id) }}">Update</a></button>
                <form action="{{ url_for('delete', job_id=job.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this job?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button><a href="/create">Create Job</a></button>
</body>
</html>
